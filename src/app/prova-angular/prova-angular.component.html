<form [formGroup]="formGroupEmpresa">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome: </label>
      <input type="text" class="form-control" id="nome" placeholder="Zambow" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria: </label>
      <input type="text" class="form-control" id="categoria" placeholder="Alimentos" formControlName="categoria">
    </div>
    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ: </label>
      <input type="number" class="form-control" id="cnpj" placeholder="CNPJ" formControlName="cnpj">
    </div>
    <div class="mb-3">
      <label for="porte" class="form-label">Porte: </label>
      <input type="text" class="form-control" id="porte" placeholder="pequeno" formControlName="porte"> 
    </div>
    <div class="mb-3">
      <label for="empregados" class="form-label">NÃºmero de empregados: </label>
      <input type="number" class="form-control" id="empregados" placeholder="10" formControlName="empregados"> 
    </div>
    <div class="mb-3 d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="Cadastrar()">Cadastrar</button>
    </div>
    <div class="mb-3 d-flex justify-content-end">
        <button type="button" class="btn btn-danger" (click)="Remover(empresa)">Remover</button>
    </div>
  </form>
<tr *ngFor="let Empresa of empresa">
    <table class="table">
        <tbody>
          <tr>
            <th scope="row-1">{{Empresa.id}}</th>
            <th scope="row-2">{{Empresa.nome}}</th>
            <th scope="row-3">{{Empresa.categoria}}</th>
            <th scope="row-4">{{Empresa.cnpj}}</th>
            <th scope="row-5">{{Empresa.porte}}</th>
            <th scope="row-6">{{Empresa.empregados}}</th>
          </tr>
        </tbody>
      </table>
</tr>
